{% extends 'base.html'%} {%block body%}
<link
  rel="stylesheet"
  href="{{url_for('static', filename='css/featureStyles.css')}}"
/>
<div class="container mx-auto">
  <form
    action="{{url_for('diseasePrediction')}}"
    method="post"
    enctype="multipart/form-data"
  >
    <div class="card">
      <div class="card-header text-center">
        <h1>Disease Detector</h1>
        <p>Find out which disease has been caught by your crop</p>
      </div>
      <div class="card-body text-center">
        <div class="form-group">
          <label for="file">Please upload the image here</label>
          <input
            type="file"
            name="file"
            class="form-control"
            id="inputfile"
            required
            onchange="preview_image(event)"
          />
        </div>
        <div class="form-group">
          <img
            id="output_image"
            class="rounded mx-auto d-block"
            style="max-width: 256px; max-height: 256px"
          />
        </div>
      </div>
      <div class="card-footer text-center">
        <button type="submit" class="btn btn-lg btn-outline-light">
          Predict
        </button>
      </div>
    </div>
  </form>
</div>

<script>
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById("output_image");
      output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
  }

  window.onload = function () {
    var nav_home = document.getElementById("nav-home");
    var nav_disease = document.getElementById("nav-disease");
    var nav_crop = document.getElementById("nav-crop");

    nav_home.classList.remove("active");
    nav_disease.classList.add("active");
    nav_crop.classList.remove("active");
  };
</script>
{%endblock%}
