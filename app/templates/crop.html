{% extends 'base.html'%} {%block body%}
<script src="{{url_for('static',filename='scripts/cities.js')}}"></script>
<div class="container mx-auto">
  <form method="POST" action="{{url_for('cropRecommendPrediction')}}">
    <div class="card">
      <div class="card-header text-center">
        <h1>Crop Recommendation</h1>
        <p>
          Please Enter the details in the given form to get the crop
          recommendations.
        </p>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="nitrogen">Nitrogen</label>
          <input
            type="number"
            class="form-control"
            name="nitrogen"
            id="nitrogen"
            placeholder="Enter Nitrogen Value"
            required
          />
        </div>
        <div class="form-group">
          <label for="phosphorous">Phosphorous</label>
          <input
            type="number"
            class="form-control"
            name="phosphorous"
            id="phosphorous"
            placeholder="Enter Phosphorous Value"
            required
          />
        </div>
        <div class="form-group">
          <label for="pottasium">Pottasium</label>
          <input
            type="number"
            class="form-control"
            name="pottasium"
            id="pottasium"
            placeholder="Enter Pottasium Value"
            required
          />
        </div>
        <div class="form-group">
          <label for="ph">PH</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            name="ph"
            id="ph"
            placeholder="Enter PH Level"
            required
          />
        </div>
        <div class="form-group">
          <label for="rainfall">Rainfall</label>
          <input
            type="number"
            step="0.01"
            class="form-control"
            name="rainfall"
            id="rainfall"
            placeholder="Enter Rainfall Level(mm)"
            required
          />
        </div>
        <div class="form-group">
          <label for="State">State</label>
          <select
            name="stt"
            id="sts"
            class="form-control"
            required
            onchange="print_city('state',this.selectedIndex);"
          ></select>
          <label for="City">City</label>
          <select name="city" class="form-control" id="state" required></select>
          <script>
            print_state("sts");
          </script>
        </div>
      </div>
      <div class="card-footer text-center">
        <button type="submit" class="btn btn-outline-light btn-lg">
          Get Recommendation
        </button>
      </div>
    </div>
  </form>
</div>

<script>
  window.onload = function () {
    var nav_home = document.getElementById("nav-home");
    var nav_disease = document.getElementById("nav-disease");
    var nav_crop = document.getElementById("nav-crop");

    nav_home.classList.remove("active");
    nav_disease.classList.remove("active");
    nav_crop.classList.add("active");
  };
</script>
{%endblock%}
