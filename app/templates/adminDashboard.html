{% extends 'adminBase.html' %}
<!--  -->
{% block body%}
<div class="container main-content">
  <a href=" {{url_for('cropCenterPage')}} ">
    <div class="img-btn-area">
      <p class="btn-text">Add Crop Information</p>
    </div>
  </a>
  <a href=" {{url_for('addAdminPage')}} ">
    <div class="img-btn-area">
      <p class="btn-text">Add Admin</p>
    </div>
  </a>
</div>

<script>
  window.onload = function () {
    var nav_home = document.getElementById("nav-dashboard");
    var nav_disease = document.getElementById("nav-admin");
    var nav_crop = document.getElementById("nav-cropCenter");

    nav_home.classList.add("active");
    nav_disease.classList.remove("active");
    nav_crop.classList.remove("active");
  };
</script>
{%endblock%}
