<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/main.css')}}"
    />
  </head>
  <body>
    <!-- Header --- Navbar -->
    <nav class="navbar navbar-expand-md" id="myHeader" role="navigation">
      <a href="{{url_for('home')}}" class="navbar-brand">
        <div class="brand-flex">
          <img
            src=" {{url_for('static',filename='my_images/hands.png')}} "
            alt="Logo"
            style="width: 80px"
          />
          <h3>Crop Help</h3>
        </div>
      </a>
      <button
        class="navbar-toggler navbar-light"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#main-navigation"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav">
          <li class="nav-item" id="nav-home">
            <a href="{{url_for('home')}}" class="nav-link">Home</a>
          </li>
          <li class="nav-item" id="nav-crop">
            <a href="{{url_for('crop_recommend')}}" class="nav-link">Crop</a>
          </li>
          <li class="nav-item" id="nav-disease">
            <a href="{{url_for('diseaseDetectionPage')}}" class="nav-link"
              >Disease</a
            >
          </li>
          <li class="nav-item" id="nav-crop-center">
            <a href="{{url_for('cropInformationPage')}}" class="nav-link"
              >Crop Center</a
            >
          </li>
          <li class="nav-item" id="nav-disease">
            <a href="{{url_for('adminDashboard')}}" class="nav-link">Admin</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="root">{%block body%} {%endblock%}</div>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

  </body>
</html>
