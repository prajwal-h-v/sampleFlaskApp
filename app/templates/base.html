<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/main.css')}}"
    /> -->
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/base.css')}}"
    />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header --- Navbar -->
    <nav class="navbar navbar-expand-md" id="myHeader" role="navigation">
      <a href="{{url_for('home')}}" class="navbar-brand">
        <div class="brand-flex">
          <img
            src=" {{url_for('static',filename='my_image/logos/logo1.jpg')}} "
            alt="Logo"
            style="width: 80px"
            id="navBrand"
          />
          <h3>{{appName}}</h3>
        </div>
      </a>
      <button
        class="navbar-toggler navbar-light"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#main-navigation"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav">
          <li class="nav-item" id="nav-home">
            <a href="{{url_for('home')}}" class="nav-link">Home</a>
          </li>
          <li class="nav-item" id="nav-crop">
            <a href="{{url_for('crop_recommend')}}" class="nav-link">Crop</a>
          </li>
          <li class="nav-item" id="nav-disease">
            <a href="{{url_for('diseaseDetectionPage')}}" class="nav-link"
              >Disease</a
            >
          </li>
          <li class="nav-item" id="nav-crop-center">
            <a href="{{url_for('cropInformationPage')}}" class="nav-link"
              >Crop Center</a
            >
          </li>
          <li class="nav-item" id="nav-disease">
            <a href="{{url_for('adminDashboard')}}" class="nav-link">Admin</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="root">{%block body%} {%endblock%}</div>
    <!-- JavaScript Bundle with Popper -->
    <footer class="bg-dark text-center text-white mt-auto">
      <!-- grid container -->
      <div class="container">
        <!-- section: social media -->
        <section class="">
          <!-- Github -->
          <a
            class="btn btn-outline-light btn-floating m-1"
            href="https://github.com/prajwal-h-v/sampleFlaskApp"
            target="_blank"
            role="button"
            ><i class="fab fa-github"></i
          ></a>
        </section>

        <!-- Section: Social media -->
      </div>
      <!-- Copyright -->
      <div class="text-center p-1" style="background-color: rgba(0, 0, 0, 0.2)">
        <p class="text-white">Made by Prajwal HV</p>
      </div>
      <!-- Copyright -->
    </footer>
    <!-- Footer -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
