<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='css/admin_styles.css')}}"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-md" id="myHeader" role="navigation">
      <a href="{{url_for('home')}}" class="navbar-brand">
        <div class="brand-flex">
          <img
            src=" {{url_for('static',filename='my_images/hands.png')}} "
            alt="Logo"
            style="width: 80px"
          />
          <h3>{{appName}}</h3>
        </div>
      </a>
      <button
        class="navbar-toggler navbar-dark"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#main-navigation"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      {% if session.get('name') %}
      <h5 class="greeting text-center">Welcome {{name}}</h5>
      <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav">
          <li class="nav-item" id="nav-dashboard">
            <a href="{{url_for('adminDashboard')}}" class="nav-link"
              >Dashboard</a
            >
          </li>
          <li class="nav-item" id="nav-cropCenter">
            <a href="{{url_for('cropCenterPage')}}" class="nav-link"
              >Crop Center</a
            >
          </li>
          <li class="nav-item" id="nav-admin">
            <a href="{{url_for('addAdminPage')}}" class="nav-link">Add Admin</a>
          </li>

          <li class="nav-item" id="nav-logout">
            <a href="{{url_for('adminLogout')}}" class="nav-link">Logout</a>
          </li>
          {%endif%}
        </ul>
      </div>
    </nav>
    {%block body%} {%endblock%}
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
